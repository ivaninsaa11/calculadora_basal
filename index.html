<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
    <title>Calculadora de hidratación</title>
</head>

<body>
    <div id="contenedor">
        <div id="calculadora">
            <div class="contenido">
                <h1>Hidratación Basal</h1>

                <input class="item" id="peso" type="number" placeholder="Ingrese peso en kg" />

                <p class="item" id="error">* Debe completar todos los datos</p>
                <button class="item" id="calcular">Calcular</button>

                <p class="item resultado" id="resultado1">71cc/h</p>
                <p class="item resultado" id="resultado2">m+m/2 : 105cc/h</p>

            </div>
        </div>
        <div id="detalle">
            <div class="contenido">
                <h1>¿Cómo se calcula?</h1>
                <ul>
                    <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                    <li>Se suman 50cc por cada kilo de peso por encima de 10kg, hasta 20kg</li>
                    <li>De 20kg en adelante, se suman 20cc por cada kilo adicional</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
